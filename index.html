<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Harry Potter's World</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main>
      <!-- Hogwarts Logos by Tim Ohrel -->
      <div class="hogwartsHouseCrests">
        <div class="card">
          <img
            src="Images/Gryffindor.jpg"
            class="card-img"
            alt="Gryffindor Crest"
          />
        </div>
        <div class="card">
          <img
            src="Images/Hufflepuff.jpg"
            class="card-img"
            alt="Huffelpuff Crest"
          />
        </div>
        <div class="card">
          <img
            src="Images/Ravenclaw.png"
            class="card-img"
            alt="Ravenclaw Crest"
          />
        </div>
        <div class="card">
          <img
            src="Images\Slytherin.jpg"
            class="card-img"
            alt="Slytherin Crest"
          />
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./JS/api.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
